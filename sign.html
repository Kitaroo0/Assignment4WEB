<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="sign.css" />
    <script src="sign.js"></script>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="site.html" id="navSoka"><strong>SOKA</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="site.html#description">Opportunities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="site.html#service">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="site.html#price">Price</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="site.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <form onsubmit="return dataCheck()">
        <fieldset>
          <div class="mb-3 mt-3">
            <label for="first-name">First Name:</label>
            <input class="form-control" id="first-name" placeholder="Enter first name" name="first-name">
            <span id="nameError" class="error"></span>
          </div>

          <div class="mb-3 mt-3">
            <label for="last-name">Last Name:</label>
            <input class="form-control" id="last-name" placeholder="Enter last name" name="last-name">
            <span id="lnameError" class="error"></span>
          </div>

          <div class="mb-3 mt-3">
            <label for="email"><img src="https://img.icons8.com/?size=1x&id=80317&format=png">Email:</label>
            <input class="form-control" id="email" placeholder="Enter email" name="email">
            <span id="emailError" class="error"></span>
          </div>

          <div class="mb-3">
            <label for="phone-number"><img src="https://img.icons8.com/?size=1x&id=I24lanX6Nq71&format=png">Phone-number:</label>
            <input type="number" class="form-control" id="phone-number" placeholder="Enter phone number" name="pswd">
            <span id="phoneError" class="error"></span>
          </div>

        </fieldset>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary"><a href="site.html">Home</a></button>

      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
